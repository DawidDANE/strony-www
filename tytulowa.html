    <button class="to-top" id="toTopBtn">Do góry</button>

    
    <script>
        
        const filmImage = document.getElementById('filmImage');
        let images = ['obrazek.jpg', 'rocky.jpg', 'benhur.jpg']; 
        let currentIndex = 0;

        filmImage.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            filmImage.src = images[currentIndex];
        });

        
        const toTopBtn = document.getElementById('toTopBtn');

        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                toTopBtn.style.display = "block";
            } else {
                toTopBtn.style.display = "none";
            }
        };

        
        toTopBtn.addEventListener('click', function() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        });
    </script>

<body>
  <div id="animacjaTestowa2" class="test-block">
    Najedź kursorem, a się powiększe
  </div>
  
  <script>
    $("#animacjaTestowa2").on({
      "mouseover": function() {
        $(this).animate({
          width: 300
        }, 800);
      },
      "mouseout": function() {
        $(this).animate({
          width: 200
        }, 800);
      }
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <div id="animacjaTestowa3" class="test-block2">
    Klikaj, abym urósł
  </div>
  
  <script>
    $("#animacjaTestowa3").on("click", function() {
      if (!$(this).is(":animated")) {
        $(this).animate({
          width: "+=50",
          height: "+=10",
          opacity: "+=0.1",
        }, {
          duration: 3000 //Inny sposób deklaracji czasu trwania animacji
        });
      }
    });
  </script>
