<body>
    <header>

        <nav>
            <ul>
                <li><a href="rocky.html">Rocky</a></li>
                <li><a href="Ben-hur.html">Ben-Hur</a></li>

    <div class="image-container">
        <img id="filmImage" src="obrazek.jpg" alt="Oscar za osiągnięcia" />
    </div>

    <footer>
        <p>&copy; 2024 Dawid Danelczyk</p>
        <p><a href="contact.html">Kontakt</a></p>
    </footer>

    
    <button class="to-top" id="toTopBtn">Do góry</button>

    
    <script>
        
        const filmImage = document.getElementById('filmImage');
        let images = ['obrazek.jpg', 'rocky.jpg', 'benhur.jpg']; 
        let currentIndex = 0;

        filmImage.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            filmImage.src = images[currentIndex];
        });

        
        const toTopBtn = document.getElementById('toTopBtn');

        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                toTopBtn.style.display = "block";
            } else {
                toTopBtn.style.display = "none";
            }
        };

        
        toTopBtn.addEventListener('click', function() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        });
    </script>
</body>
</html>
